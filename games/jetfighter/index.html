<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jet Fighter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="jetfighter.css">

    <script src="../../scripts/global.js"></script>
    <script src="../../scripts/lib/game.js"></script>
    <script src="jetfighter.js"></script>

</head>
<body>
    <div id="screens">
        <canvas id="canv" class="dual-screen"></canvas>
        <div id="overlay" class="dual-screen" style="opacity: 0"></div>

        <div id="top-screen">
            <div id="left">
                <div id="health-bar-container">
                    <div id="health-bar-neg"></div>
                </div>
            </div>
            <div id="right">
                <div id="stats">
                    <img src="img/skull.png">
                    <p id="kills-amount">0</p>
                </div>
            </div>
        </div>
        <div id="bottom-screen">
            <div class="abs-overlay" id="gameover" style="display: none">
                <h1>You are dead</h1>
                <button id="btn-restart">Restart &#xE000;</button>
                <p>Don't give up!</p>
            </div>
            <div id="sprites">
                <img src="img/jet.png" id="img-jet">
                <img src="img/projectile.png" id="img-projectile">
                <img src="img/rocket.png" id="img-rocket">
                <img src="img/heli.png" id="img-heli">
                <img src="img/rotor.png" id="img-rotor">
            </div>
        </div>
    </div>
</body>
</html>
