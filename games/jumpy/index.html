<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>Jumpy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="jumpy.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="../../scripts/lib/game.js" type="text/javascript"></script>
    <script src="jumpy.js" type="text/javascript"></script>

</head>
<body>
    <div id="screens">
        <div id="top-screen">
            <h1 id="gameover"></h1>
            <canvas id="canv"></canvas>
        </div>
        <div id="bottom-screen">
            <img src="img/standing.png" id="img-standing">
            <img src="img/run1.png" id="img-run1">
            <img src="img/run2.png" id="img-run2">
            <img src="img/dead.png" id="img-dead">
            <img src="img/spike.png" id="img-spike">


            <div id="stats">
                <p id="time">Time: 0:00:00</p>
                <p id="high-score">High score: 0:00:00</p>
            </div>
            <h2 id="manual">&#xE079;, &#xE000; or tap to jump<br>&#xE07A; to quickly fall</h2>
            <p class="note">Based on Chrome T-rex game</p>

        </div>
    </div>
</body>
</html>
