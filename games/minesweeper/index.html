<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>MineSweeper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Minesweeper game for the 3DS.">
    <meta name="author" content="magiczocker">
    <meta name="description" content="Uncover tiles and watch for the mines.">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="minesweeper.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="minesweeper.js" type="text/javascript"></script>
</head>
<body>
<div id="screens">
    <div id="top-screen">
        <h2>MineSweeper</h2>
        <div id="stats">
            <div>Mines: <span id="mines"></span></div>
            <div>Time passed: <span id="time"></span></div>
        </div>
        <h3 id="restart-msg">Press &#xE000; to restart</h3>
    </div>
    <div id="bottom-screen">
        <table id="field" style="display: none">
        </table>
    </div>
</div>
</body>
</html>
