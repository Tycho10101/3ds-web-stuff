<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>QR code generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/qr.css">

    <script src="scripts/global.js"></script>
    <script src="scripts/qr.js"></script>

</head>
<body>
    <div id="top-screen">
        <img id="qr" src="http://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Hello World">
    </div>
    <div id="bottom-screen">
        <h3>QR code generator</h3>
        <input type="text" id="text">
        <br>
        <button id="btn-gen">Generate</button>

        <p>https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=</p>
    </div>
</body>
</html>
