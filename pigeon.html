<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Pigeon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/pigeon.css">

    <script src="scripts/global.js"></script>
    <script src="scripts/lib/game.js"></script>
    <script src="scripts/pigeon.js"></script>
</head>
<body>
    <div id="top-screen">
        <h1 id="gameover" class="bigtext">
            GAME OVER
        </h1>
        <h1 id="prestart" class="bigtext">
            Jump to start
        </h1>
        <canvas id="canv"></canvas>
    </div>
    <div id="bottom-screen">
        <div id="sprites">
            <img src="img/pigeon/wingUp.png" id="img-pigeon1">
            <img src="img/pigeon/wingDown.png" id="img-pigeon2">
            <img src="img/pigeon/pipe.png" id="img-pipe">
            <img src="img/pigeon/moon.png" id="img-moon">
        </div>


        <h1 id="manual">&#xE079; or &#xE000; to jump</h1>

        <div id="stats">
            <div>
                <img src="img/pigeon/pipe.png">
                <span id="txt-pipes">0</span>
            </div>
            <div>
                <img src="img/pigeon/crown.png">
                <span id="txt-high-score">0</span>
            </div>
        </div>

        <p class="note">Based on Flappy Bird</p>
    </div>
</body>
</html>
