<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>QR code generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="qr.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="qr.js" type="text/javascript"></script>

</head>
<body>
    <div id="screens">
        <div id="top-screen">
            <img id="qr" src="http://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Hello World">
        </div>
        <div id="bottom-screen">
            <h3>QR code generator</h3>
            <input type="text" id="text" placeholder="Input text...">
            <br>
            <button id="btn-gen">Generate</button>

            <p>https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=</p>
        </div>
    </div>
</body>
</html>
