<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Template 3DS page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="rand.css">


    <script src="../../scripts/global.js" type="text/javascript"></script>
</head>
<body>
    <div id="screens">
        <div id="top-screen">
            <div id="result">
                ?
            </div>
        </div>


        <div id="bottom-screen">
            <table id="settings">
                <tr>
                    <td><label for="min">Minimum</label></td>
                    <td><label for="max">Maximum</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="min" value="1"></td>
                    <td><input type="number" id="max" value="10"></td>
                </tr>
            </table>
            <button id="btn-gen">Randomize</button>
        </div>
    </div>
</body>
</html>
