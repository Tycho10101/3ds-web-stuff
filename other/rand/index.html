<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>Random number generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="rand.css">


    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="rand.js" type="text/javascript"></script>
</head>
<body>
    <div id="screens">
        <div id="top-screen">
            <div id="result-container">
                <div id="result">
                    ?
                </div>
            </div>
        </div>


        <div id="bottom-screen">
            <table id="settings">
                <tr>
                    <td><label for="min">Minimum</label></td>
                    <td><label for="max">Maximum</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="min" value="1"></td>
                    <td><input type="number" id="max" value="10"></td>
                </tr>
            </table>

            <input type="checkbox" id="chk-int" checked>
            <label for="chk-int">Integer</label>

            <br>
            <button id="btn-gen">Randomize</button>
        </div>
    </div>
</body>
</html>
